<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <base href="/">
  <meta name="fragment" content="!">
  <meta name="description" content="MEAN app for the Artoo Campus">
  <meta name="author" content="ArtooCampus">
  <meta name="application-name" content="Artoo Campus">
  <meta name="viewport" content="width=device-width">
  <title>Artoo Campus - Ng Repeat</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="app">
  <!-- bind the item controller to an element -->
  <div ng-controller="ItemCtrl">
    <div class="container">
      <!--<h1 >{{titolo}}</h1>-->
      <h1 ng-bind="titolo"></h1>
      <!-- interpolate the data to the view -->
      <div ng-show="arma">
        <h4>{{arma.nome}}</h4>
        <span>Slots: {{arma.slots}}</span>
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4">
            <img class="img-responsive" ng-src="{{arma.image}}">
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="app.js"></script>
  <!-- load the item controller -->
  <script src="item.controller.js"></script>

</body>

</html>
