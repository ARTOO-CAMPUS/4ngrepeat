<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <base href="/">
  <meta name="fragment" content="!">
  <meta name="description" content="MEAN app for the Artoo Campus">
  <meta name="author" content="ArtooCampus">
  <meta name="application-name" content="Artoo Campus">
  <meta name="viewport" content="width=device-width">
  <title>Artoo Campus - Ng Repeat</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="app">
  <!-- bind the item controller to an element -->
  <div ng-controller="ItemCtrl">
    <div class="container">
      <!--<h1 >{{titolo}}</h1>-->
      <div class="text-center">
        <h1 ng-bind="titolo"></h1>
      </div>
      <!-- interpolate the data to the view -->
      <div ng-show="armi">
        <div ng-repeat="arma in armi" style="padding: 10px 0">
          <h2>{{arma.nome}}</h2>
          <p>{{arma.descrizione}}</p>
          <p>Slots: {{arma.slots}}</p>
          <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
              <img class="img-responsive" ng-src="{{arma.image}}">
            </div>
          </div>
          <hr>
        </div>

      </div>
    </div>
  </div>
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="app.js"></script>
  <!-- load the item controller -->
  <script src="item.controller.js"></script>

</body>

</html>
